<div class="row">
    <div class="col-8">
        <textarea [rows]="10" [cols]="20" [(ngModel)]="texto" [ngModelOptions]=" {standalone: true}" style="width: 100%;"></textarea>
        <button (click)="extrairMedidas()">Extrair dimensões</button>
    </div>
    <div class="col-4">
        <ul>
            <li *ngFor="let item of resultados">{{ item }}</li>
        </ul>
    </div>
    <div class="col-12">
        <canvas id="mycanvas" #canvas (click)="onCanvasClick($event)" width="700" height="470" style="background: yellow2" ></canvas> <br />
    </div>
</div>

<div class="row">
    <div class="col-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Tamanho Forma</span>
            <input type="text" class="form-control" [(ngModel)]="largura" [ngModelOptions]=" {standalone: true}" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Posicao X</span>
            <input type="text" class="form-control" [(ngModel)]="posicaox" [ngModelOptions]=" {standalone: true}" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Posicao Y</span>
            <input type="text" class="form-control" [(ngModel)]="posicaoy" [ngModelOptions]=" {standalone: true}" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button (click)="drawImages(1)">Adicionar círculo</button>
        <button (click)="drawImages(2)">Adicionar Elipse em pé</button>
        <button (click)="drawImages(3)">Adicionar Elipse deitada</button>
        <button (click)="desfazer()">Desfazer</button>
    </div>
</div>
