 <div class="row" style="margin-top: 5rem;">
    <div class="col-12 flex" style="display: flex;flex-direction: column;justify-content: center;align-items: center;padding-right: 20rem;">
        <!-- <h3 style="margin-bottom: -1rem;">Formulários</h3> -->
        <!-- <hr style="width: 35rem;"> -->
    </div>
    <div *ngIf="false" class="col-12">
        <div class="border" style="border-color: darkgray !important;width: 70rem;border-top-right-radius: 2rem;border-bottom-right-radius: 2rem;border-bottom-left-radius: 1rem;">
            <div class="rounded-tab" style="position: absolute; width: 15rem; height: 40px; margin-top: -41px; margin-left: -1px; color: white; font-size: x-large;">
                <i class="bi bi-ui-checks"></i>  Formulários</div>

            <div class="row justify-content-md-center">
                <div class="flex">
                    <div class="flex w-100">
                        <div class="col-3">
                            <p-floatlabel  variant="on">
                                <input pInputText id="over_label" autocomplete="off" class="rounded-pill w-100"/>
                                <label for="over_label">Nome</label>
                            </p-floatlabel>
                        </div>
                        <div class="col-3">
                            <p-floatlabel  variant="on">
                                <input pInputText id="over_label" autocomplete="off" class="rounded-pill w-100"/>
                                <label for="over_label">Tipo</label>
                            </p-floatlabel>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: end;">
                        <p-button label="Filtrar" [rounded]="true" severity="success" icon="pi pi-filter" iconPos="right" />
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-1">

    </div>
    <div class="col-11" style="padding-left: 5rem;">
        <div style="display: flex;flex-direction: column;">
            <label><strong>Paciente:</strong> Jhon Doe da Silva</label>
            <label><strong>Data de Nascimento:</strong> 15/02/1950</label>
        </div>
    </div>
    <div *ngIf="true" class="col-12 w-100" style="margin-top: 4remm;display: flex;justify-content: center;align-items: center;">
        <p-table 
        [value]="dados"
        [paginator]="true"
        [rows]="3"
        [tableStyle]="{'min-width': '80rem' }"
        [rowsPerPageOptions]="[3, 10, 20]"  
          stripedRows >
          <ng-template #header>
              <tr>
                  <th style="color: white; background-color: #02659a; border-top-left-radius:  5px;">Laudo</th>
                  <th style="color: white; background-color: #02659a;">Descrição</th>
                  <th style="color: white; background-color: #02659a;">Data do teste</th>
                  <th style="color: white; background-color: #02659a;">Solicitante</th>
                  <th style="color: white; background-color: #02659a; border-top-right-radius:  5px;">Ações</th>
              </tr>
          </ng-template>
          <ng-template #body let-laudo>
              <tr>
                  <td><strong>{{laudo.nomeLaudo}}</strong></td>
                  <td>{{laudo.descricao}}</td>
                  <td>{{laudo.dataTeste}}</td>
                  <td>{{laudo.solicitante}}</td>
                  <td>
                    <div class="flex">
                      <i class="bi bi-eye pe-2 cursor-hand " routerLink="/segundo" style="color: green;" [pTooltip]="'Visualizar Exame'"></i>
                      <i class="bi bi-filetype-pdf pe-2 cursor-hand" style="color: blue;" [pTooltip]="'Baixar Arquivo'"></i>
                    </div>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
 </div>
